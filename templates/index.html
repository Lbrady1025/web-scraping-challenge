<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="jumbotron text-center jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Mission to Mars</h1>
          <p class="lead">Get the latest Mars information:</p>
          <p class="lead">
            <a class="btn btn-primary btn-lg" href="./scrape" role="button">Scrape Mars Data</a>
          </p>
        </div>
      </div>
    <div class="container-fluid">
        <h1>Latest Mars News</h1>
        <h3>{{ mars_data.headline }}</h3>
        <p>{{ mars_data.article_detail }}</p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Featured Mars Photo</h3>
                    <img class="col-md-12" src={{mars_data.feat_img}} alt="Featured Mars Photo">
                </div>
            </div>
        </div>
        <div class="col-4">
        <h3>Mars Facts</h3>
        <table class="table table-striped">{{ mars_data.table | safe}}</table>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="row">
            <h3>Mars Hemispheres</h3>
            <div>
             
                {% for x in mars_data.hemisphere_imgs: %}
                <div class="col-sm-6">
                <div class="card border-dark mb-3s">
                    
                    <div class="card-body">
                        <img class="col-md-12" src={{x.img_url}} alt="">
                        <div class="card-title" style="font-weight: bold;">{{x.title}}</div>
                
                    </div>
                    </div>
                </div>
                {% endfor %}
              
            </div>
        </div>
    </div>
</body>

</html>
